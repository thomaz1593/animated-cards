<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Games</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="game">
    <div class="rank">3</div>

    <div class="front">
      <img class="thumbnail" src="img/game-cover.png" alt="Game cover art" />
      <h3 class="name">VALORANT</h3>
      <div class="stats">
        <p class="viewers">280k</p>
        <div class="streamers">
          <img src="img/streamer-1.jpg" alt="Streamer profile picture" />
          <img src="img/streamer-2.jpg" alt="Streamer profile picture" />
          <img src="img/streamer-3.jpg" alt="Streamer profile picture" />
        </div>
      </div>
    </div>

    <div class="back">
      <div class="streaming-info">
        <p class="game-stat">280k<span>Watching</span></p>
        <p class="game-stat">25.8k<span>Streams</span></p>
      </div>
      <button class="btn">See more streams</button>

      <div class="streamers">
        <div class="streamer">
          <div class="icon"><img src="img/streamer-1.jpg" alt="Streamer profile picture"></div>
          <p class="name">Gamer 1</p>
          <p class="number">36.1k</p>
        </div>
        <div class="streamer">
          <div class="icon"><img src="img/streamer-2.jpg" alt="Streamer profile picture"></div>
          <p class="name">Gamer 2</p>
          <p class="number">32.7k</p>
        </div>
        <div class="streamer">
          <div class="icon"><img src="img/streamer-3.jpg" alt="Streamer profile picture"></div>
          <p class="name">Gamer 3</p>
          <p class="number">29.6k</p>
        </div>
      </div>
    </div>

    <div class="background"></div>
  </div>
</body>

</html>
